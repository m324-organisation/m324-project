<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LB1 Chat - M324</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/utils.js"></script>
  <script src="/script.js"></script>
</head>

<body class="bg-gray-900">
<div class="flex justify-center w-full h-screen">
  <div class="flex flex-col w-full h-full max-w-2xl bg-gray-800 md:w-3/4 lg:w-2/4">
    <div class="px-4 py-4 bg-gray-700 rounded-b">
      <p class="text-lg font-bold text-white">LB1 Chat - M324</p>
    </div>
    <div class="flex flex-col justify-start flex-grow gap-4 p-4 overflow-y-auto text-gray-200" id="messages"></div>
    <div class="flex items-center px-4 py-4 bg-gray-700 rounded-t">
      <input id="messageInput" type="text" placeholder="Type a message"
             class="flex-grow px-4 py-2 bg-gray-600 text-white border-gray-600 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500 placeholder-gray-400" />
      <button class="ml-4 text-purple-400 hover:text-purple-300 focus:outline-none" id="sendButton">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
        </svg>
      </button>
    </div>
  </div>
</div>
</body>

</html>
