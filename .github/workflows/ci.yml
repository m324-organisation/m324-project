name: CI Pipeline

on:
  pull_request:
    branches: [ development ]
  push:
    branches: [ development ]

jobs:
  build:
    runs-on: [self-hosted, Linux, x64]

    steps:
      - run: echo "Build l√§uft"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint . --ext .ts --config eslint.config.mjs

      - name: Run Tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Build Docker image
        run: docker build -t m324-project:latest .
